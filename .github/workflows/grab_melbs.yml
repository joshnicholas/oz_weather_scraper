name: Grab Melbourne Data

on:
  workflow_dispatch:
  schedule:
    - cron: "5 19 * * 0,4"  # Monday and Friday 6:05am Melbourne time (AEDT UTC+11)

permissions:
  contents: write

jobs:
  grab-melbs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 💿 Install Requirements
        run: pip install -r requirements.txt

      - name: 🌡️ Grab Melbourne weather data
        run: python grab_melbs.py

      - name: 🚀 Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            timestamp=$(date -u)
            git commit -m "Weekly Melbourne data update: ${timestamp}"
            git pull --rebase origin main
            git push
            echo "changes_made=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changes_made=false" >> $GITHUB_OUTPUT
          fi
        id: commit_changes

      - name: Trigger deployment
        if: steps.commit_changes.outputs.changes_made == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy-site