name: Grab Melbourne Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * 4"  # Friday 5am Melbourne time (Thursday 7pm UTC)

permissions:
  contents: write

jobs:
  grab-melbs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ’¿ Install Requirements
        run: pip install -r requirements.txt

      - name: ğŸŒ¡ï¸ Grab Melbourne weather data
        run: python grab_melbs.py

      - name: ğŸš€ Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            timestamp=$(date -u)
            git commit -m "Weekly Melbourne data update: ${timestamp}"
            git push
          else
            echo "No changes to commit"
          fi