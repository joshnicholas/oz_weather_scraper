name: Open Meteo Scraper

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "5 * * * *"  # Every hour at 5 past

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run Open Meteo scraper
        run: python open_meteo_scraper.py

      - name: Commit and push if changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            timestamp=$(date -u)
            git commit -m "Hourly weather update: ${timestamp}"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: dash/package-lock.json

      - name: Install dashboard dependencies
        run: npm ci
        working-directory: dash

      - name: Build dashboard
        run: npm run build
        working-directory: dash
        env:
          NODE_ENV: production

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dash/build

  deploy:
    needs: scrape
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
