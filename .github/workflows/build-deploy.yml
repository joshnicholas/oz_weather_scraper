name: Build and Deploy to GitHub Pages

on:
  push:
    paths:
      - 'melbs/static/observations.json'
      - 'melbs/static/last_updated.json'
      - 'melbs/static/climate_stats.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: melbs/package-lock.json

      - name: Install dependencies
        run: cd melbs && npm ci

      - name: Build
        run: cd melbs && NODE_ENV=production npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: melbs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
